<style>
    body {
        background: url(../image/pexels-photo-443446.jpeg);
        background-repeat: no-repeat;

        transition: all 1s;

    }

        font-size: 150px;

        margin: 0px auto;
        border-radius: 40px;
    }

    h1:hover {
        text-shadow: 10px 10px 10px gray;
