<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            border: 5px solid plum;
            position: absolute;
        }

        .a {
            background: red;
            left: 50px;
            top: 50px;

        }

        .b {
            background: yellow;
            left: 100px;
            top: 100px;
        }

        .c {
            background: blue;
        }

        .d {
            background: pink;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>

</html>
