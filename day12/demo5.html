<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background: yellow;
            animation-name: xyz;
            animation-duration: 2s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-fill-mode: backwards;
        }

        @keyframes xyz {
            from {
                width: 200px;
                background: green;
            }

            to {
                width: 1000px;
                background: rgb(15, 0, 128);
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
