<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;


        }

        .a {
            background: red;
            animation-name: xyz;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        .b {
            background: yellow;
            animation: xyz 2s linear infinite;
        }

        .c {
            background: blue;
            animation: xyz 2s ease-in infinite;
        }

        .d {
            background: green;
            animation: xyz 2s ease-out infinite;
        }

        .e {
            background: yellowgreen;
            animation: xyz 2s ease-in-out infinite;
        }

        .f {
            background: rgb(170, 34, 34);
            animation: xyz 2s steps(20) infinite;
        }

        .f1 {
            background: rgb(215, 140, 140);
            animation: xyz 2s steps(5) infinite;
        }

        @keyframes xyz {
            from {
                width: 50px;
            }

            to {
                width: 1200px;
            }
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="f1"></div>
    <div class="f2"></div>
</body>

</html>
