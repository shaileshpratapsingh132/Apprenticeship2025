<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background: url(../image/working\ 1.webp) no-repeat;
            width: 800px;
            height: 500px;
            background-size: cover;
            animation: abc 4s infinite;
        }

        .outer:hover {
            animation-play-state: paused;
        }

        @keyframes abc {
            20% {
                background: url(../image/fall-autumn-red-season.jpg) no-repeat;
                background-size: cover;
                width: 800px;
                height: 500px;
            }

            40% {
                background: url(../image/d.jpg) no-repeat;
                background-size: cover;
                width: 800px;
                height: 500px;
            }

            60% {
                background: url(../image/Mountain.webp) no-repeat;
                background-size: cover;
                width: 800px;
                height: 500px;
            }

            80% {
                background: url(../image/pngtree-red-photo-creative-yellow-background-hd-wallpaper-download-vector-image_13093768.jpg) no-repeat;
                background-size: cover;
                width: 800px;
                height: 500px;
            }

            100% {
                background: url(../image/technology\ 1.jpeg) no-repeat;
                background-size: cover;
                width: 800px;
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="outer"></div>
</body>

</html>
