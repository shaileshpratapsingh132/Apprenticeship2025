<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(170deg, #1d0650, #6f009a, #d42c57);
        }

        .outer {
            width: 800px;
            height: 500px;
            background: #44c3e4;
            margin: 120px auto;
            border: 1px solid black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .for {
            width: 400px;
            height: 300px;
            background: white;
            margin: 100px 190px;
            padding: 10px 40px;
            box-sizing: border-box;
        }

        .a {
            width: 300px;
            height: 35px;
            margin-top: 20px;
            padding-left: 10px;
            box-sizing: border-box;
            color: white;
            border: 2px solid #ececec;
        }

        h2 {
            color: #85c3d3;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="for">
            <h2>Login To Your Account</h2>
            <form action="">
                <input class="a" type="email" placeholder="Username"><br>
                <input class="a" type="password" placeholder="Password"> <br>
                <input class="a" type="submit" value="Login" style="background: #43c5e7; border: none;"> <br>
            </form>
        </div>
    </div>
</body>

</html>
