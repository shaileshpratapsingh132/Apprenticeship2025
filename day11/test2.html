<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #5359a7;
        }

        .outer {
            width: 600px;
            height: 400px;

            margin: 100px auto;
            position: relative;
        }



        .row1 {
            width: 700px;
            height: 300px;
            float: left;
            background: #959ad0;
            position: absolute;
            top: 50px;
        }

        .b2 {
            width: 400px;
            height: 300px;
            float: left;
            background: #959ad0;
        }

        .b {
            width: 300px;
            height: 300px;
            float: left;
            background: #959ad0;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 90px;
            box-sizing: border-box;
            box-sizing: border-box;
            color: white;
        }

        .row {
            width: 300px;
            height: 400px;
            background: white;
            float: left;
            position: absolute;
            left: 20px;
            padding: 100px 30px;
            box-sizing: border-box;

        }

        .a {
            width: 230px;
            height: 35px;
            padding-left: 10px;
            margin-top: 20px;
        }

        .btn {
            width: 80px;
            height: 40px;
            margin-top: 20px;
            margin-left: 80px;
            background-color: #f286b8;
            border: none;
            border-radius: 2px;
            color: white;

        }

        .btn1 {
            width: 80px;
            height: 40px;
            margin-top: 10px;
            margin-left: 90px;
            background: #969bd8;
            border: 1px solid white;

            border-radius: 2px;
            color: white;

        }
    </style>
</head>

<body>
    <div class="outer">

        <div class="row1">
            <div class="b2"></div>
            <div class="b">
                <h2>Don't have an account?</h2>
                <input type="submit" value="Sign up" class="btn1">
            </div>
        </div>
        <div class="row">
            <input class="a" type="text" placeholder="Username"> <br>
            <input class="a" type="password" placeholder="Password"> <br>
            <input class="btn" type="submit" value="Log in">
        </div>
    </div>
</body>

</html>
