<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to bottom, #772098, #5a57a8, #31a2ba, #29b2be) no-repeat;
        }

        .outer {
            width: 400px;
            height: 500px;
            background: yellow;
            padding: 40px;
            margin: 110px auto;
            box-sizing: border-box;
            background: #f6f5f5;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #6e3f9f;
            font-family: Arial, Helvetica, sans-serif;
        }

        .a {
            margin-bottom: 20px;
            width: 310px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid#71afaf;
            background: #ffffff;

        }

        .btn {
            margin-bottom: 20px;
            width: 310px;
            height: 35px;
            border: none;
            color: white;
            background: #7a1e99;
            border-radius: 5px;
            font-size: 20px;
        }

        form {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1>Register</h1>
        <form>
            Username <br>
            <input class="a" type="text">
            <br>
            Email <br>
            <input class="a" type="email"> <br>
            Password <br>
            <input class="a" type="password"> <br>
            Confirm Password <br>
            <input class="a" type="password"><br>
            <input class="btn" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
