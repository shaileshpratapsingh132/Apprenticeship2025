<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #9ba4ab;
        }

        .outer {
            width: 700px;
            height: 350px;
            background-color: #9ba4ab;
            margin: 100px auto;
            font-family: Arial, Helvetica, sans-serif;

        }

        .row {
            width: 380px;
            height: 350px;
            background: black;
            margin-right: 20px;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        .a {
            width: 330px;
            height: 30px;
            margin-top: 20px;
            padding-left: 10px;
            box-sizing: border-box;
            border: none;
        }

        .btn {
            width: 70px;
            height: 30px;
            margin-top: 20px;
            margin-right: 130px;
            color: white;
            background: #54a85c;
            border: none;
            border-radius: 2px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        p {
            text-align: center;
        }

        .row1 {
            width: 300px;
            height: 350px;
            background: black;
            float: left;
            padding: 15px;
            box-sizing: border-box;
            color: white;
        }

        .b {
            width: 260px;
            height: 25px;
            margin-top: 10px;
            padding-left: 10px;
            box-sizing: border-box;
            border: none;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row">
            <h2>Login</h2>
            <input class="a" type="email" placeholder="Enter Your User Name Or Email"><br>
            <input class="a" type="password" placeholder="Enter your Password"> <br>
            <input type="submit" value="Login" class="btn">
            <a href="">Forgot Password?</a> <br>
            <p>If you don't have any account? Register Now.</p>
        </div>
        <div class="row1">
            <h2>Register</h2>
            <input class="b" type="text" placeholder="Enter Your user Name"> <br>
            <input class="b" type="email" placeholder="Enter Your Email"> <br>
            <input class="b" type="password" placeholder="Enter Your Password"> <br>
            <input class="b" type="password" placeholder="Enter Your Confirm password"> <br>
            <input class="btn" type="submit" value="Register"> <br>
            <p>Already have an account Login Now.</p>
        </div>
    </div>
</body>

</html>
