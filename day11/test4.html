<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 800px;
            position: relative;
            margin: 0px auto;
        }

        .row1 {
            width: 850px;
            height: 200px;
            background: #49a6ec;
        }


        .for {
            padding: 20px;
            width: 600px;
            height: 600px;
            background: white;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 2px 2px 30px 0px black;
        }

        .text {
            text-align: center;
        }

        p {
            color: #a0a0a0;
        }

        .a {
            width: 600px;
            height: 50px;

        }

        .a1 {
            width: 280px;
            height: 50px;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;


        }

        .b {
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border: 1px solid #a0a0a0;
        }

        .mes {
            width: 490px;
            height: 100px;
            padding-left: 10px;
            border: 1px solid #a0a0a0;
            margin-bottom: 20px;
        }

        .btn {
            width: 490px;
            height: 40px;
            padding-left: 10px;
            border: 1px solid #a0a0a0;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            background: #49a6ec;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1">
            <div class="for">
                <div class="text">
                    <h2>Get in Touch</h2>
                    <p>Nunc erat cursus tellus gravida.</p>
                </div>
                <div class="a">
                    <div class="a1">First Name <br>
                        <input class="b" type="text" placeholder="Please enter first name..">
                    </div>
                    <div class="a1"> Last Name <br>
                        <input class="b" type="text" placeholder="Please enter last name..">
                    </div>
                </div>
                <div class="a">
                    <div class="a1">
                        Email <br>
                        <input class="b" type="email" placeholder="Please enter email...">

                    </div>
                    <div class="a1">
                        Phone Number <br>
                        <input class="b" type="number" placeholder="Please enter Phone number...">
                    </div>
                </div>
                <p>WHAT DO YOU HAVE IN MIND</p>
                <textarea placeholder="Please enter query.."" class=" mes"></textarea> <br>
                <input type=" submit" value="submit" class="btn">
            </div>
        </div>


    </div>
</body>

</html>
