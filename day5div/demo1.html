<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #outer {
        width: 1000px;
        height: 250px;

    }

    #a {
        width: 500px;
        height: 250px;
        background: pink;
        float: left;
    }

    #b {
        width: 500px;
        height: 250px;
        background: blue;
        float: right;
    }

    #top {
        width: 600px;
        height: 100px;
        margin-top: 40px;

    }

    #a1,
    #a3,
    #a5 {
        width: 100px;
        height: 100px;
        background: black;
        float: left;
    }

    #a2,
    #a4,
    #a6 {
        width: 100px;
        height: 100px;
        background: blue;
        float: left;
    }

    #c {
        width: 1000px;
        height: 200px;
        margin-top: 500px;
    }

    #b1 {
        width: 200px;
        height: 200px;
        background: yellow;
        float: left;

    }

    #c {
        width: 800px;
        height: 200px;
        background: pink;
    }

    #b2 {
        width: 200px;
        height: 100px;
        background: blue;
        float: left;
    }

    #d {
        width: 600px;
        height: 100px;
        background: blue;
        float: left;
    }
</style>

<body>
    <div id="outer">

        <div id="a"></div>
        <div id="b"></div>
    </div>
    <div id="top">
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
        <div id="a5"></div>
        <div id="a6"></div>

    </div>

    <div id="c">
        <div id="b1"></div>
        <div id="c1">
            <div id="b2">
                <div id="d"></div>
            </div>
            <div id="b3"></div>
        </div>
        <div></div>
    </div>
</body>

</html>
