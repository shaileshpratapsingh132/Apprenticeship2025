<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 1000px;
            height: 400px;
        }

        #a {
            width: 500px;
            height: 200px;
            background: pink;
        }

        #b {
            width: 500px;
            height: 200px;
            background: yellow;

        }

        #a1 {
            width: 200px;
            height: 200px;
            background: black;
            float: left;
        }

        #a2 {
            width: 100px;
            height: 200px;
            background: blue;
            float: left;
        }

        #a3,
        #b1 {
            width: 200px;
            height: 200px;
            background: goldenrod;
            float: left;
        }

        #c,
        #d {
            width: 200px;
            height: 100px;
            background: green;
            float: left;
        }

        #b2 {
            width: 100px;
            height: 200px;
            background: rgb(216, 43, 63);
            float: left;
        }

        </style
    </style>
</head>

<body>
    <div id="outer">
        <div id="a">
            <div id="a1">
                <div id="c"></div>
                <div id="c1"></div>
            </div>
            <div id="a2"></div>
            <div id="a3"></div>
        </div>
        <div id="b">
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3">
                <div id="d"></div>
                <div id="d1"></div>

            </div>
        </div>

    </div>
</body>

</html>
