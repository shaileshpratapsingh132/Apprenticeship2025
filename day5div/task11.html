<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            height: 400px;
            width: 1000px;
            background-color: black;
        }

        #left,
        #right {
            height: 400px;
            width: 150px;
            background: yellow;
            float: left;
        }

        #lup,
        #ldown,
        #rup,
        #rdown {
            height: 50%;
            width: 100%;
        }

        #lup1,
        #ldown2,
        #rup1,
        #rdown2 {
            height: 100%;
            width: 50%;
            float: left;
            background: purple;
        }

        #lup2,
        #ldown1,
        #rup2,
        #rdown1 {
            height: 100%;
            width: 50%;
            float: left;
            background: orange;
        }

        #mid {
            height: 400px;
            width: 700px;
            background: black;
            float: left;
        }

        #mid1,
        #mid2,
        #mid3,
        #mid4 {
            height: 100px;
            width: 100%;
        }

        #mid11,
        #mid12,
        #mid41,
        #mid42 {
            height: 100%;
            width: 50%;
            background: red;
            float: left;
        }

        #mid12,
        #mid41 {
            background: yellow;
        }

        #mid21,
        #mid22,
        #mid23,
        #mid24,
        #mid25,
        #mid31,
        #mid33 {
            height: 100%;
            width: 140px;
            background: wheat;
            float: left;
        }

        #mid22,
        #mid24 {
            background: blue;
        }

        #mid23 {
            background: orchid;
        }

        #mid32 {
            height: 100%;
            width: 420px;
            float: left;
            background: olive;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left">
            <div id="lup">
                <div id="lup1"></div>
                <div id="lup2"></div>
            </div>
            <div id="ldown">
                <div id="ldown1"></div>
                <div id="ldown2"></div>
            </div>
        </div>
        <div id="mid">
            <div id="mid1">
                <div id="mid11"></div>
                <div id="mid12"></div>
            </div>
            <div id="mid2">
                <div id="mid21"></div>
                <div id="mid22"></div>
                <div id="mid23"></div>
                <div id="mid24"></div>
                <div id="mid25"></div>
            </div>
            <div id="mid3">
                <div id="mid31"></div>
                <div id="mid32"></div>
                <div id="mid33"></div>
            </div>
            <div id="mid4">
                <div id="mid41"></div>
                <div id="mid42"></div>
            </div>
        </div>
        <div id="right">
            <div id="rup">
                <div id="rup1"></div>
                <div id="rup2"></div>
            </div>
            <div id="rdown">
                <div id="rdown1"></div>
                <div id="rdown2"></div>
            </div>
        </div>
    </div>
</body>

</html>
