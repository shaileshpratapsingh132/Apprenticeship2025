<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol {
        font-size: 35px;
        font-weight: bold;
    }

    .a {
        color: red;
        text-shadow: 15px 15px 5px pink, 30px 30px 8px yellow;
        font-size: 20px;
        border: 5px solid green;
        background-color: lightblue;
        margin: 20px;
        width: 100px;

    }

    .b {
        color: goldenrod;
        text-shadow: -5px -5px 5px pink, 10px 10px 10px blue;
        font-size: 20px;
        border: 5px dotted yellow;
        background-color: lightblue;
        margin: 20px;
        width: 100px;
    }

    #c {
        color: black;
        text-shadow: 5px 5px 5px pink, 10px 10px 10px yellow;
        font-size: 20px;
        border: 5px groove green;
        background-color: lightblue;
        margin: 20px;
        width: 100px;
        font-size: 20px;
    }
</style>

<body>
    <ol>
        <li class="a">HTML</li>
        <li class="b">CSS</li>
        <li class="a">JS</li>
        <li class="b">JQUERY</li>
        <li id="c">Bootstrap</li>
    </ol>
</body>

</html>
