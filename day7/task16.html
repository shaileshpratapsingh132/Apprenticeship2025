<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #0183ff;
        }

        .outer {
            width: 900px;
            height: 600px;
            margin: 50px auto;
            background: white;

        }

        .row1 {
            width: 400px;
            height: 600px;
            background: url(../image/mail-icon-vector.jpg);
            background-size: cover;
            float: left;
        }



        .row2 {
            width: 500px;
            height: 600px;
            padding-left: 20px;
            padding-top: 20px;

            box-sizing: border-box;
            float: left;
        }



        .a2 {
            width: 440px;
            height: 60px;
            background: white;
            padding-left: 20px;

        }

        .p {
            width: 400px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: #e7e7e7;
            padding-left: 20px;
            font-size: 15px;
            margin: 15px;
        }

        .x {

            width: 400px;
            height: 120px;
            border-radius: 25px;
            border: none;
            background: #e7e7e7;
            padding-left: 20px;
            padding-top: 15px;
            font-size: 15px;
            margin: 15px;


        }

        h1 {
            text-align: center;
        }



        .btn1 {
            height: 40px;
            width: 150px;
            border: none;
            background: #fe6507;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1">
        </div>
        <div class="row2">

            <div class="a2">
                <h1>Get in touch</h1>
                <input type="text" placeholder="Name" class="p"> <br>
                <input type="email" placeholder="Email" class="p"> <br>
                <input type="text" placeholder="Subject" class="p"> <br>
                <textarea class="x" placeholder="Message "></textarea> <br>
                <input type="submit" value="Send Email &rarr;" class="btn1">



            </div>





        </div>
    </div>

</body>

</html>
