<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #4071f4;
        }

        .mid {
            width: 900px;
            height: 600px;
            background: white;
            margin: 60px auto;
            padding-left: 40px;
            padding-right: 40px;

        }

        .a {
            width: 300px;
            height: 600px;
            box-sizing: border-box;
            background: white;
            float: left;
        }

        p {
            color: #948080;
        }

        .text {
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            background: white;

        }

        .sp {
            width: 300px;
            height: 70px;

        }

        .formd {
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            background: white;

        }

        .x {
            margin: 10px 0px;
            width: 200px;
            height: 25px;
            padding-left: 10px;
        }

        .btn {
            width: 200px;
            height: 40px;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            background: #4071f4;
            margin-top: 30px;

        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="mid">

            <div class="a">
                <div class="text">
                    <h1>Registration</h1>
                    <p>Personal Details</p>
                </div>
                <div class="formd">
                    <form>
                        <label>
                            Full Name <br>
                            <input class="x" type="text" placeholder="Enter your name"> <br>
                        </label>
                        <label>
                            Mobile Number<br>
                            <input class="x" type="number" placeholder="Enter mobile number"> <br>
                        </label>
                        <p>Identity Details</p>
                        <label>
                            ID Type<br>
                            <input class="x" type="email" placeholder="Enter ID type"> <br>
                        </label>
                        <label>
                            Issue Date<br>
                            <input class="x" type="number" placeholder="Enter ID issue date"> <br>
                        </label>
                        <input type="submit" value="Next &rarr;" class="btn">
                    </form>
                </div>
            </div>
            <div class="a">
                <div class="text"></div>
                <div class="formd">
                    <form>
                        <label>
                            Date of Birth <br>
                            <input class="x" type="date" placeholder="Enter your name"> <br>
                        </label>
                        <label>
                            Gender<br>
                            <input class="x" type="number" placeholder="Enter your gender"> <br>
                        </label>
                        <div class="sp
                       "></div>
                        <label>
                            ID Number<br>
                            <input class="x" type="email" placeholder="Enter ID Number"> <br>
                        </label>
                        <label>
                            Issue State<br>
                            <input class="x" type="text" placeholder="Enter  ID issue state"> <br>
                        </label>

                    </form>
                </div>

            </div>
            <div class="a">
                <div class="text"></div>
                <div class="formd">
                    <form>
                        <label>
                            Email<br>
                            <input class="x" type="email" placeholder="Enter your email"> <br>
                        </label>
                        <label>
                            Occupation<br>
                            <input class="x" type="text" placeholder="Enter  Occupation "> <br>
                        </label>
                        <div class="sp"></div>
                        <label>
                            Issue Authority<br>
                            <input class="x" type="text" placeholder="Enter issue department"> <br>
                        </label>
                        <label>
                            Expiry Date<br>
                            <input class="x" type="number" placeholder="Enter  ID issue date"> <br>
                        </label>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
