<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f5e1e2;
        }

        .outer {
            width: 1000px;
            height: 800px;

            box-shadow: 10px 10px 50px 10px rgba(0, 0, 0, 0.1), 10px 10px 14px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin: 10px auto;
            margin-top: 50px;

        }



        .left {
            width: 500px;
            height: 800px;
            background: white;
            border-radius: 20px;
            float: left;
        }

        .login {
            text-align: center;
            padding-top: 100px;
            box-sizing: border-box;
            padding-bottom: 20px;
        }



        .form {
            margin: 10px;
            height: 50px;
            width: 400px;
            background: #eeeeee;
            border: none;
            margin-left: 45px;
            border-radius: 5px;
            padding-left: 10px;
            box-sizing: border-box;
        }

        ::placeholder {
            color: #cac9c9;
            font-size: large;
        }

        .Forgot {

            margin: 25px 150px;
            text-decoration: none;
            font-size: 20px;
            line-height: 40px;
        }

        .btn {
            width: 140px;
            height: 45px;
            border: none;
            margin: 10px 150px;
            color: white;
            background: #ff5927;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
        }

        .right {
            width: 500px;
            height: 800px;
            background: linear-gradient(-45deg, #e6675e, #da3d32, #920c03);
            border-radius: 20px;
            float: left;
        }

        .b {
            padding-top: 200px;
            color: white;
            padding-left: 10px;
            text-align: center;
            font-weight: 600;
            font-style: Sans-serif;
        }

        .d {
            padding-top: 20px;
            color: white;
            padding-left: 10px;
            text-align: center;
        }

        .x {
            width: 100px;
            height: 80px;
            margin: 10px auto;
            font-size: 35px;


        }

        .t {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="left">
            <h1 class="login">Login</h1>
            <div class="x"> <i class="fa-brands fa-facebook"></i> &nbsp; <i class="fa-brands fa-twitter"></i></div>

            <div>
                <p class="t" style="font-size: 25px;">or use your account</p>
            </div>
            <label><input type="email" placeholder="Email" class="form"> <br></label>
            <label><input type="password" placeholder="Password" class="form"> <br></label>
            <a href="" class="Forgot"> Forgot your password?</a><br>
            <label>
                <input type="submit" value="LOG IN" class="btn">
            </label>

        </div>
        <div class="right">
            <h1 class="b">HTML CSS Login <br> Form</h1>
            <p class="d">This login form is created using a <br> HTML and CSS. For social Icons <br> FontAwesome is used
            </p>
        </div>

    </div>
    </div>
</body>

</html>
