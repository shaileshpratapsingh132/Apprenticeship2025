<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
            margin: 50px auto;

        }

        .row1 {
            width: 400px;
            height: 600px;
            background: url(../image/map.jpeg);
            background-size: cover;
            float: left;
        }



        .row2 {
            width: 360px;
            height: 600px;
            padding-left: 20px;
            padding-top: 20px;
            box-sizing: border-box;
            float: left;
            border: 1px solid rgba(215, 148, 148, 0.644);
        }

        .a {
            width: 260px;
            height: 30px;
            border: none;
            margin-top: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid whitesmoke;
        }

        .b {
            width: 260px;
            height: 100px;
            border: none;
            padding-top: 20px;
            border-bottom: 2px solid whitesmoke;
        }


        .btn {
            width: 150px;
            height: 35px;
            border: none;
            color: white;
            border-radius: 20px;
            margin-top: 30px;
            margin-left: 50px;
            margin-right: 20px;
            background: linear-gradient(45deg, #85536d, #e0264d);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1">
            <div class="row"></div>
        </div>
        <div class="row2">
            <h1>Contact Us</h1>
            <form>
                Name <br>
                <input class="a" type="text" placeholder="Name"> <br>
                Email <br>
                <input class="a" type="email" placeholder="Email address.."> <br>
                Username <br>
                <input class="a" type="number" placeholder="Phone Number"> <br>
                Message <br>
                <textarea class="b" placeholder="Question/Comments.."></textarea>

                <input class="btn" type="submit" value="Send">

            </form>
        </div>
    </div>
</body>

</html>
