<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(120deg, #83d556, #87bd69);
        }

        .outer {
            width: 400px;
            height: 300px;
            background: white;
            margin: 150px auto;
            box-shadow: 2px 2px 10px 0px black;
        }

        form {
            margin: 50px;
        }

        .a {
            width: 300px;
            height: 40px;
            margin-top: 30px;
            padding-left: 10px;
            background: #f3f3f3;
            border: none;

        }

        .btn {
            width: 320px;
            height: 40px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            margin-top: 30px;
            background: #50af53;
            border: none;

        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <form>
            <input class="a" type="email" placeholder="username"> <br>
            <input class="a" type="password" placeholder="password"> <br>
            <input class="btn" type="submit" value="LOGIN"> <br>
            <p>Not registered? <a href="" style="color: #83d556;">Create an account</a></p>

        </form>
    </div>
</body>

</html>
