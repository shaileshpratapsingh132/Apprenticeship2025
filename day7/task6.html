<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #5eb459;
        }

        .outer {
            width: 400px;
            height: 500px;
            padding-left: 20px;
            background: white;
            margin: 100px auto;
        }

        h1 {
            text-align: center;
            padding: 20px 0px;
            color: #93937e;
        }

        .a {
            margin: 10px 0px;
            height: 30px;
            width: 370px;
            padding-left: 10px;
        }

        .b {
            resize: none;
            height: 100px;
            width: 380px;

        }

        .btn {
            height: 40px;
            width: 380px;
            border: none;
            color: white;
            margin-top: 15px;
            border-radius: 20px;
            background: #569a4d;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1>CONTACT US</h1>
        <form>
            <input class="a" type="text" placeholder="Name"><br>
            <input class="a" type="text" placeholder="Subject"><br>
            <input class="a" type="number" placeholder="Phone"><br>
            <input class="a" type="email" placeholder="Email"><br>
            <textarea class="b"></textarea><br>
            <input type="submit" value="SUBMIT" class="btn">
        </form>
    </div>
</body>

</html>
