<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: blueviolet;
        }

        .midle {
            height: 500px;
            width: 600px;
            background: white;
            margin: 200px auto;
            border-radius: 10px;
        }

        .login {
            text-align: center;
            padding: 20px 0px;
            box-sizing: border-box;
        }

        .a {
            margin: 0px 25px;

            font-size: 30px;
        }

        .text {
            height: 40px;
            width: 500px;
            margin: 25px 0px;
            font-size: 20px;
            padding-left: 10px;
            border: 1px solid #f4f4f4;
            margin-left: 20px;
        }


        .btn {
            height: 40px;
            width: 510px;
            margin-left: 20px;
            margin-top: 20px;
            color: white;
            border-radius: 5px;
            font-size: 20px;
            background: linear-gradient(-45deg, blueviolet, rgb(94, 13, 170), rgb(57, 3, 108));
            border: none;
        }

        p {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="midle">
            <h1 class="login">Login</h1>
            <label class="a">
                Email Address <br>
                <input type="email" class="text" placeholder="Enter email"> <br>
            </label>
            <label class="a">
                Password<br>
                <input type="password" class="text" placeholder="Enter Password"> <br>
            </label>
            <label> <input type="submit" class="btn" value="Submit"> <br></label>
            <p>Don't have an account? <a href="" style="text-decoration: none; "> Sign Up</a></p>
        </div>
    </div>
</body>

</html>
