<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(120deg, #d170d7, #cf77e7, #e15bb0);
        }

        .outer {
            width: 600px;
            height: 650px;
            margin: 40px auto;
            background: white;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        form {
            margin: 50px;
        }

        .a {
            width: 200px;
            height: 40px;
            padding-left: 10px;
            border: 2px solid #efefef;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .a1 {
            width: 200px;
            height: 40px;
            padding-left: 10px;
            border: 2px solid #efefef;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .a2 {
            width: 450px;
            height: 40px;
            padding-left: 10px;
            border: 2px solid #efefef;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .a3 {
            width: 450px;
            height: 100px;
            padding-left: 10px;
            padding-top: 10px;
            border: 2px solid #efefef;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .btn {
            width: 150px;
            height: 40px;
            color: white;
            background: #333333;
            border-radius: 20px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            margin-left: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h1>Contact Us</h1>
        <form>
            YOUR NAME* <br>
            <input class="a" type="text" placeholder="First name">
            <input class="a1" type="text" placeholder="Last name"><br>
            EMAIL ADDRESS* <br>
            <input class="a2" type="email" placeholder="Eg example@email.com"> <br>
            PHONE NUMBER <br>
            <input class="a2" type="number" placeholder="Eg +1800 000 000"> <br>
            MESSAGE* <br>
            <textarea class="a3" placeholder="Please enter your comments.."></textarea> <br>
            <input type="submit" value="Submit &rarr;" class="btn">

        </form>
    </div>
</body>

</html>
