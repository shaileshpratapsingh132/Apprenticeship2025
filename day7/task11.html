<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #e6e6e6;
        }

        .outer {
            width: 600px;
            height: 600px;
            background: white;
            margin: 80px auto;
            border-radius: 10px;
        }

        .contact {
            text-align: center;
            height: 50px;
            width: 600px;
            line-height: 50px;
        }

        .a1 {
            width: 560px;
            height: 80px;
            background: #e6e6e6;
            border-radius: 10px;
            margin-left: 20px;
            margin-top: 10px;



        }

        .a2 {
            width: 600px;
            height: 80px;
            background: white;
            margin-top: 10px;


        }

        .x1 {
            height: 40px;
            width: 530px;
            border: none;
            background: #e6e6e6;
            padding-left: 20px;


        }

        p {
            padding-left: 20px;


        }

        .b1 {
            width: 270px;
            height: 80px;
            margin-left: 20px;
            background: #e6e6e6;
            border-radius: 10px;
            float: left;

        }

        .y1 {
            width: 200px;
            height: 25px;
            background: #e6e6e6;
            border: none;
            padding-left: 20px;
        }

        .a3 {
            width: 560px;
            height: 140px;
            margin-top: 10px;
            margin-left: 20px;
            border: 1px solid #f1f1f1;

        }

        .mess {
            width: 540px;
            height: 80px;
            border: none;
            padding-left: 20px;
        }


        .btn {
            width: 560px;
            height: 35px;
            background: #292929;
            border-radius: 20px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .btn1 {
            width: 560px;
            height: 35px;
            background: #292929;
            border-radius: 20px;
            margin-top: 40px;
            margin-left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="contact">
            <h1>Contact Us</h1>
        </div>
        <div class="a1">
            <p>FULL NAME *</p>
            <input class="x1" type="text" placeholder="Enter Your Name">
        </div>
        <div class="a2">
            <div class="b1">
                <p>EMAIL*</p>
                <input class="y1" type="email" placeholder="Enter Your Email">
            </div>
            <div class="b1">
                <p>PHONE*</p>
                <input class="y1" type="email" placeholder="Enter Your Phone">
            </div>
        </div>
        <div class="a1">
            <p>NEEDEE SERVICES*</p>
            <select class="x1">
                <option> Please Chooses</option>
            </select>
        </div>
        <div class="a3">
            <p>MESSAGE</p>
            <textarea class="mess" placeholder="Your message here..."></textarea>
        </div>
        <input type="submit" value="submit &rarr;" class="btn1">


    </div>
</body>

</html>
