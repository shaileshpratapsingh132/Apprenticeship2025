<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            background-image: url(../image/fall-autumn-red-season.jpg);
            background-size: cover;

        }

        #login {
            height: 400px;
            width: 450px;
            background: rgba(255, 255, 255, 0.5);
            margin: 150px auto;
            border-radius: 10px;
            padding: 50px;
            backdrop-filter: blur(2px);
            box-sizing: border-box;
            padding-left: 50px;
            font-size: 20px;
            transition: all 2s;
        }

        #login:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 2s;
        }

        .txt {
            height: 50px;
            width: 100%;
            font-size: 20px;
            box-sizing: border-box;
            padding-left: 10px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            border: 0px;
            color: blue;
            background: transparent;
            border-bottom: 2px solid whitesmoke;
        }

        .btn {
            height: 50px;
            width: 35%;
            margin: 10px;
            border-radius: 20px;
            background: violet;
            border: none;
            font-weight: bold;
            color: white;
            transition: all 1s;

        }

        .btn:hover {
            background: white;
            color: black;
            transition: all 1s;
        }

        ::placeholder {
            color: black;
        }
    </style>
</head>

<body>
    <div id="login">
        <div style=" text-align: center; font-size: 30px;">LOGIN <b
                style="font-size: 50px; color: rgb(24, 95, 16);">FORM</b>
        </div>
        <label>
            <b> Userid</b> <br>
            <input type="email" class="txt" placeholder="Userid..">
        </label><br>
        <label>
            <b> Password </b><br>
            <input type="password" class="txt" placeholder="Password..">
        </label><br>
        <input type="submit" class="btn" value="LOGIN" />
    </div>

</body>

</html>
