<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 1500px;
            height: 700px;
            background: url(../image/Mountain.webp);
            background-size: cover;
            margin: 0px auto;
        }

        #outer {
            width: 1550px;
            height: 750px;
            background: rgba(226, 233, 241, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cont {
            width: 400px;
            height: 500px;
            background: linear-gradient(to left, #79c324, #a0da5f);
            border-radius: 10px;
        }

        .image {
            width: 350px;
            height: 40px;
            text-align: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .row {
            width: 340px;
            height: 340px;
            color: white;
            margin: 30px;
        }

        .a {
            width: 330px;
            height: 35px;
            margin: 5px 0px;
            border: none;
            background: linear-gradient(to left, #79c324, #a0da5f);
            border-bottom: 1px solid#c2f0a3;
            padding-left: 10px;
            color: #4d6b3e;
        }

        .b {
            width: 330px;
            height: 100px;
            margin: 5px 0px;
            padding-left: 10px;
            border: none;
            background: linear-gradient(to left, #79c324, #a0da5f);
            border-bottom: 1px solid #c2f0a3;
            padding-top: 10px;

        }

        ::placeholder {
            color: #c2f0a3;
        }

        .btn {
            width: 100px;
            height: 35px;

            border: none;
            background: white;
            color: #4aad09;

            font-size: 15px;
            font-weight: bold;

            text-align: center;
        }

        .x {

            margin-left: 40px;
            margin-bottom: 40px;

        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="cont">
            <div class="row">
                <h1 class="image">CONTACT US</h1>
                <input class="x" type="radio" name="sp"> Say hi <input class="x" type="radio" name="sp"> Get a Quote
                <input class="a" type="text" placeholder="Your Name">
                <br>
                <input class="a" type="email" placeholder="Your Email"><br>
                <textarea class="b" placeholder="Your Message.."></textarea><br>
                <input class="btn" "submit" value="SUBMIT">
            </div>
        </div>
    </div>
</body>

</html>
