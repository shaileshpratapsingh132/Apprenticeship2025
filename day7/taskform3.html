<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #47a04e;
        }

        .mid {
            width: 600px;
            height: 700px;
            padding-left: 40px;
            margin: 100px auto;
            background: #f8f8f8;
            box-shadow: 0px 10px 10px 5px rgba(0, 0, 0, 0.5);
        }

        .tital {
            padding-top: 20px;

            color: #a9aaac;
        }

        .fill {
            height: 45px;
            width: 535px;
            margin: 15px;
            border: 1px solid #a9aaac;


        }

        ::placeholder {
            padding-left: 10px;
            font-size: 20px;
        }

        .mess {
            resize: none;
            height: 80px;
            width: 535px;
            margin-left: 10px;
            border: 1px solid #a9aaac;
        }

        .btn {
            margin-top: 30px !important;
            height: 45px;
            width: 545px;
            margin: 10px;
            border: none;
            background: #47a04e;
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        .a {

            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="mid">
            <h1 class="tital">Colorlib Contact Form</h1>
            <p>Contact us for customer quote</p>
            <form>
                <input type="text" class="fill" placeholder="Your Name"><br>
                <input type="text" class="fill" placeholder="Your Address"><br>
                <input type="number" class="fill" placeholder="Your Phone number"><br>
                <input type="text" class="fill" placeholder="Your web sam"><br>
                <textarea placeholder="Type your message here.." class="mess"></textarea><br>
                <input type="submit" value="Submit" class="btn"><br>
                <p class="a">Desiger by <a href=""> Colorlib</a></p>


            </form>
        </div>
    </div>
</body>

</html>
