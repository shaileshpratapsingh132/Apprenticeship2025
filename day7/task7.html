<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 1500px;
            height: 700px;
            background: url(../image/technology\ 1.jpeg);
            background-size: cover;
            margin: 0px auto;
        }

        #outer {
            width: 1550px;
            height: 750px;
            background: rgba(141, 110, 241, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cont {
            width: 400px;
            height: 600px;
            background: white;
        }

        .image {
            width: 400px;
            height: 200px;
            background: url(../image/pexels-photo-443446.jpeg);
            background-size: cover;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 35px;
            font-weight: bold;
        }

        .row {
            width: 340px;
            height: 340px;

            margin: 30px;
        }

        .a {
            width: 330px;
            height: 35px;
            margin: 5px 0px;
            border: 2px solid #f1f1f1;
            padding-left: 10px;
        }

        .b {
            width: 330px;
            height: 100px;
            margin: 5px 0px;
            border: 2px solid #f1f1f1;
            padding-left: 10px;
            padding-top: 10px;
        }

        .btn {
            width: 130px;
            height: 30px;
            border-radius: 20px;
            border: none;
            background: #8269dc;
            margin-left: 100px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            box-shadow: -4px 2px 15px 0px #8269dc;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="cont">
            <div class="image">
                CONTACT US
            </div>
            <div class="row">
                <input class="a" type="text" placeholder="Full name">
                <br>
                <input class="a" type="email" placeholder="Eg.example@email.com"><br>
                <input class="a" type="number" placeholder="Eg +1800 000000"> <br>
                <textarea class="b" placeholder="Your Comments.."></textarea><br>
                <input class="btn" "submit" value="SEND NOW">
            </div>
        </div>
    </div>
</body>

</html>
