<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../image/pngtree-red-photo-creative-yellow-background-hd-wallpaper-download-vector-image_13093768.jpg);
            background-size: cover;
        }

        .outer {
            width: 600px;
            height: 500px;
            background: white;
            margin: 80px auto;
            padding: 20px 50px;
            box-sizing: border-box;
            border-radius: 10px;


        }

        .row {
            width: 500px;
            height: 70px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .row1 {
            width: 500px;
            height: 70px;

        }

        .a {
            width: 170px;
            height: 45px;
            border-radius: 10px;
            margin: 20px;

            border: 1px solid gray;
            float: left;
            box-shadow: -2px 2px 10px 0px black;


        }

        .a1 {
            width: 40px;
            height: 35px;
            margin-left: 5px;

            float: left;

        }

        .a2 {
            width: 120px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            padding-top: 5px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            float: left;

        }

        .row2 {
            width: 500px;
            height: 200px;
            text-align: left;

        }


        .x1 {
            width: 500px;
            height: 70px;
            margin-top: 30px;

        }

        .for {
            width: 490px;
            height: 45px;

            border: 3px solid #f6f6f6;
            border-radius: 5px;
            background: #f7f7f7;
        }

        .btn {
            width: 490px;
            height: 45px;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            font-weight: bold;
            background: #333333;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row">
            <h1>Sign In With</h1>
        </div>
        <div class="row1">
            <div class="a" style="background: #3d599a;">
                <div class="a1"> <img src="../image/icons8-facebook-48.png" alt=""></div>
                <div class="a2"> Facebook</div>
            </div>
            <div class="a">
                <div class="a1"><img src="../image/icons8-google-48.png" alt=""></div>
                <div class="a2" style="color: black;"> Google</div>
                <br>
            </div>
        </div>
        <div class="row2">
            <div class="x1">
                &nbsp;&nbsp;&nbsp;Username <br>
                <input type="email" class="for">
            </div>
            <div class="x1">Password <a href="">Forgot?</a> <br>
                <input type="password" class="for">
            </div>
            <div class="x1">
                <input type="submit" value="Sign In" class="btn">
            </div>


        </div>
    </div>
</body>

</html>
