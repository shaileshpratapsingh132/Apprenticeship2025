<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../image/working\ 2.webp) no-repeat;
            background-size: cover;

        }

        .outer {
            width: 550px;
            height: 800px;
            background: white;
            margin: 10px auto;
            border-radius: 10px;
            padding: 40px;
            box-sizing: border-box;

        }

        .a {
            width: 460px;
            height: 30px;
            margin: 20px 0px;
            border: none;
            border-bottom: 3px solid #eadcdc;
        }

        .btn {
            width: 170px;
            height: 40px;
            border-radius: 5px;
            margin: 20px 0px;
            color: white;
            background: #4b66b3;
            box-shadow: 1px 3px 10px 2px #4b66b3;
            border: none;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h2> EDUCATION APPOINTMENT FORM</h2>
        <input class="a" type="text" placeholder="Title"> <br>
        <input class="a" type="text" placeholder="Your Name"> <br>
        <input class="a" type="email" placeholder="Email"> <br>
        <input class="a" type="number" placeholder="Phone number"> <br>
        <select class="a" style="color:#75758b ;">
            <option> Course Type</option>
        </select> <br>
        <h3>How would you like bo located?</h3>
        <select class="a" style="color:#75758b ;">
            <option> By phone</option>
        </select> <br>
        <input class="a" type="datetime-local"> <br>
        <input type="checkbox">I agree to the <a href="">Terms and Conditions</a> <br>
        <input class="btn" type="submit" value="Request an appointment">
    </div>
</body>

</html>
