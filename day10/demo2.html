<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 60px;
            text-align: center;
            line-height: 500px;
            font-weight: bold;
            animation-name: abc;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes abc {
            from {
                color: brown;
                font-size: 60px;
                text-shadow: 2px 4px 5pc rebeccapurple;
            }

            to {
                color: yellow;
                font-size: 90px;
                text-shadow: 2px 2px 5pc rgb(51, 153, 78);
            }
        }
    </style>
</head>

<body>
    <div>CODE HELPER</div>
</body>

</html>
