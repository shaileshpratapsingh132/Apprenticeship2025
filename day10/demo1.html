<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .child {
            width: 150px;
            height: 150px;
            background: yellow;
            position: relative;
            left: 200px;
        }
    </style>
</head>

<body>
    <h1>POSITION IN CSS</h1>
    <div class="outer">
        <div class="child"></div>
    </div>
</body>

</html>
