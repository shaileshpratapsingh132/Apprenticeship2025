<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 700px;
            height: 500px;
            margin: 100px auto;
            background-size: cover;
            text-align: center;
            line-height: 400px;
            font-size: 40px;
            animation-name: abc;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;



        }

        @keyframes abc {
            from {
                background: url(../image/fall-autumn-red-season.jpg);
                background-size: cover;
                font-size: 50px;
                color: yellow;
                text-shadow: 10px 10px 200px black;


            }

            to {
                background: url(../image/fruit.jpeg);
                background-size: cover;
                font-weight: bold;
                font-size: 100px;
                color: rgb(255, 0, 225);
                text-shadow: 10px 10px 200px rgb(102, 18, 204);

            }
        }
    </style>
</head>

<body>
    <div class="outer">
        shaileh pratap singh
    </div>
</body>

</html>
