<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 100px auto;
            width: 500px;
            height: 500px;
            background-color: black;
            position: relative;
        }

        .row1 {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: -50px;

        }

        .row2 {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            right: -50px;

        }

        .row3 {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: -50px;

        }

        .row4 {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
        <div class="row4"></div>
    </div>
</body>

</html>
