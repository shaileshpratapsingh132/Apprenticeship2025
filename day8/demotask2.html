<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 600px;
            background: #ff76a4;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border-left: 10px solid #96152d;



        }

        .row1 {
            width: 400px;
            height: 100px;
            background: #cfffef;
            border-radius: 20px;
            border-right: 10px solid#961027;
            border-top: 10px solid#961027;

        }

        .row2 {
            width: 400px;
            height: 20px;

            margin: 20px 0px;


        }

        .a1 {
            width: 60px;
            height: 25px;
            background: yellow;
            margin: 20px;
            border-radius: 20px;
            float: left;
        }

        .row3 {
            width: 400px;
            height: 95px;

        }

        .b1 {
            width: 60px;
            height: 50px;
            background: white;
            margin: 20px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            float: left;
        }

        .b2 {
            width: 60px;
            height: 70px;
            background: white;
            margin-left: 20px;
            border-radius: 10px;
            text-align: center;
            line-height: 70px;
            font-size: 35px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            float: left;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1"></div>
        <div class="row2">
            <div class="a1" style="background: white;"></div>
            <div class="a1" style="background: white;"></div>
            <div class="a1"></div>
            <div class="a1"></div>
        </div>
        <div class="row3">
            <div class="b1">7</div>
            <div class="b1">8</div>
            <div class="b1">9</div>
            <div class="b1">÷</div>
        </div>
        <div class="row3">
            <div class="b1">4</div>
            <div class="b1">5</div>
            <div class="b1">6</div>
            <div class="b1">×</div>
        </div>
        <div class="row3">
            <div class="b1">1</div>
            <div class="b1">2</div>
            <div class="b1">3</div>
            <div class="b1">–</div>
        </div>
        <div class="row3">
            <div class="b1">0</div>
            <div class="b1">.</div>
            <div class="b1">=</div>
            <div class="b2">+</div>
        </div>
    </div>
</body>

</html>
