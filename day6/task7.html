<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            background: rebeccapurple;
        }

        .row1 {
            width: 800px;
            height: 100px;
            background: red;
        }

        .row1a1 {
            width: 100px;
            height: 100px;
            background: black;
            float: left;
        }

        .row1a2 {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            float: left;
        }

        .row1a3 {
            width: 200px;
            height: 100px;
            background: blue;
            float: left;
        }

        .row1a4 {
            width: 400px;
            height: 100px;
            background: gainsboro;
            float: left;
        }

        .row1b4 {
            width: 200px;
            height: 100px;
            background: gainsboro;
            float: left;
        }

        .row1b3 {
            width: 200px;
            height: 100px;
            background: rgb(13, 13, 142);
            float: left;
        }

        .row1b2 {
            width: 200px;
            height: 100px;
            background: rgb(15, 15, 52);
            float: left;
        }

        .row1b1 {
            width: 200px;
            height: 100px;
            background: rgb(47, 142, 13);
            float: left;
        }

        .row2 {
            width: 800px;
            height: 400px;
            background: yellow;
        }

        .x1 {
            width: 100px;
            height: 400px;
            background: rgb(25, 25, 23);
            float: left;
        }

        .x2 {
            width: 100px;
            height: 400px;
            background: yellowgreen;
            float: left;
        }

        .x3 {
            width: 200px;
            height: 400px;
            background: blue;
            float: left;
        }

        .x4 {
            width: 200px;
            height: 400px;
            background: gainsboro;
            float: left;
        }

        .x5 {
            width: 200px;
            height: 400px;
            background: red;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1">
            <div class="row1a1"></div>
            <div class="row1a2"></div>
            <div class="row1a3"></div>
            <div class="row1a4"></div>
        </div>

        <div class="row1">
            <div class="row1b4"></div>
            <div class="row1b3"></div>
            <div class="row1b2"></div>
            <div class="row1b1"></div>
        </div>
        <div class="row2">
            <div class="x1"></div>
            <div class="x2"></div>
            <div class="x3"></div>
            <div class="x4"></div>
            <div class="x5"></div>
        </div>
    </div>
</body>

</html>
