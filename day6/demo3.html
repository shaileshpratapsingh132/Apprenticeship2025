<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 400px;
            height: 400px;
            background: red;
        }

        .row1 {
            width: 400px;
            height: 100px;
            background: grey;
        }

        .row2 {
            width: 400px;
            height: 200px;
            background: yellow;
        }

        .a1 {
            width: 100px;
            height: 200px;
            background: blue;
            float: left;
        }

        .a2 {
            width: 200px;
            height: 200px;
            background: rgb(0, 255, 21);
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1"></div>
        <div class="row2">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a1"></div>
        </div>
        <div class="row1"></div>

    </div>
</body>

</html>
