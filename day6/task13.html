<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer {
            width: 800px;
            height: 600px;
        }

        .col1 {
            width: 100px;
            height: 600px;
            background: red;
            float: left;
        }

        .row1 {
            width: 100px;
            height: 200px;
            background: red;
        }

        .row2 {
            width: 100px;
            height: 200px;
            background: rgb(192, 165, 165);
        }

        .col2 {
            width: 600px;
            height: 600px;
            background: yellowgreen;
            float: left;
        }

        .a1 {
            width: 600px;
            height: 100px;
            background: rgb(135, 50, 205);
        }

        .a2 {
            width: 600px;
            height: 400px;
            background: yellowgreen;
        }

        .b1 {
            width: 600px;
            height: 200px;
            background: rgb(54, 70, 24);
        }

        .b1a {
            width: 300px;
            height: 200px;
            background: rgb(203, 210, 191);
            float: left;
        }

        .d1 {
            width: 50px;
            height: 200px;
            background: rgb(153, 239, 3);
            float: left;
        }

        .d2 {
            width: 200px;
            height: 200px;
            background: violet;
            float: left;
        }

        .b1c1 {
            width: 300px;
            height: 150px;
            background: rgb(140, 195, 31);

        }

        .ca1 {
            width: 150px;
            height: 150px;
            background: rgb(50, 47, 42);
            float: left;
        }

        .cb2 {
            width: 150px;
            height: 150px;
            background: rgb(32, 49, 39);
            float: left;
        }


        .b1c2 {
            width: 300px;
            height: 50px;
            background: rgb(73, 71, 204);
        }


        .b2 {
            width: 600px;
            height: 200px;
            background: rgb(131, 194, 15);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="col1">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row1"></div>
        </div>
        <div class="col2">
            <div class="a1"></div>
            <div class="a2">
                <div class="b1">
                    <div class="b1a">
                        <div class="b1c1">
                            <div class="ca1"></div>
                            <div class="ca2"></div>
                        </div>
                        <div class="b1c2"></div>
                    </div>
                    <div class="b1a">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d1"></div>
                    </div>

                </div>
                <div class="b2">
                    <div class="b1a">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d1"></div>
                    </div>


                    <div class="b1a">
                        <div class="b1a">
                            <div class="b1c1">
                                <div class="ca1"></div>
                                <div class="ca2"></div>
                            </div>
                            <div class="b1c2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a1"></div>
        </div>

        <div class="col1">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row1"></div>
        </div>
    </div>
</body>

</html>
