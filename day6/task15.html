<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
        }

        .row1 {
            width: 800px;
            height: 50px;
            background-color: red;
        }

        .row2 {
            width: 800px;
            height: 500px;
            background-color: rgb(0, 255, 21);
        }

        .col1 {
            width: 50px;
            height: 500px;
            background-color: rgb(0, 26, 255);
            float: left;
        }

        .col2 {
            width: 100px;
            height: 500px;
            background-color: rgb(0, 255, 55);
            float: left;
        }

        .a1 {
            width: 100px;
            height: 250px;
            background-color: rgb(0, 85, 255);

        }

        .b1 {
            width: 30px;
            height: 250px;
            background-color: rgb(0, 255, 221);
            float: left;
        }

        .b2 {
            width: 70px;
            height: 250px;
            background-color: rgb(81, 255, 0);
            float: left;
        }

        .c1 {
            width: 100px;
            height: 50px;
            background-color: brown;
        }

        .c2 {
            width: 100px;
            height: 200px;
            background-color: rgba(143, 66, 11, 0.634);
        }

        .col3 {
            width: 500px;
            height: 500px;
            background-color: rgb(34, 128, 55);
            float: left;
        }

        .d1 {
            width: 500px;
            height: 50px;
            background-color: rgb(70, 34, 128);
        }

        .e1 {
            width: 50px;
            height: 50px;
            background-color: rgb(15, 83, 185);
            float: left;
        }

        .e2 {
            width: 400px;
            height: 50px;
            background-color: rgb(142, 185, 15);
            float: left;
        }

        .d2 {
            width: 500px;
            height: 400px;
            background-color: rgb(128, 112, 34);
        }

        .x1 {
            width: 250px;
            height: 400px;
            background-color: rgb(42, 34, 128);
            float: left;
        }

        .x2 {
            width: 250px;
            height: 400px;
            background-color: rgb(63, 152, 33);
            float: left;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1"></div>
        <div class="row2">
            <div class="col1"></div>
            <div class="col2">
                <div class="a1">
                    <div class="b1"></div>
                    <div class="b2"></div>
                </div>
                <div class="a1">
                    <div class="c1"></div>
                    <div class="c2"></div>
                </div>
            </div>
            <div class="col3">
                <div class="d1">
                    <div class="e1"></div>
                    <div class="e2"></div>
                    <div class="e1"></div>


                </div>
                <div class="d2">
                    <div class="x1"></div>
                    <div class="x2"></div>
                </div>
                <div class="d1">
                    <div class="e1"></div>
                    <div class="e2"></div>
                    <div class="e1"></div>

                </div>
            </div>
            <div class="col2">
                <div class="a1">
                    <div class="c2"></div>
                    <div class="c1"></div>

                </div>
                <div class="a1">
                    <div class="b2"></div>
                    <div class="b1"></div>
                </div>
            </div>
            <div class="col1">

            </div>
        </div>
        <div class="row1"></div>
    </div>
</body>

</html>
