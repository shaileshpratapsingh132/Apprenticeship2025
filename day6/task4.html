<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 900px;
            height: 550px;
            background-color: aliceblue;
        }

        .row1 {
            width: 900px;
            height: 50px;
            background: yellow;
        }

        .row2 {
            width: 900px;
            height: 500px;
            background: pink;
        }

        .row2a {
            width: 100px;
            height: 500px;
            background: black;
            float: left;
        }

        .row2a1 {
            width: 800px;
            height: 500px;
            background: rgb(144, 134, 134);
            float: left;
        }

        .a1 {
            width: 800px;
            height: 100px;
            background: rgb(174, 18, 18);
        }

        .a2 {
            width: 800px;
            height: 400px;
            background: rgb(174, 171, 171);
        }

        .a1a {
            width: 200px;
            height: 400px;
            background: yellowgreen;
            float: left;
        }

        .a1a1 {
            width: 600px;
            height: 400px;
            background: blue;
            float: left;
        }

        .b1 {
            width: 600px;
            height: 100px;
            background: rebeccapurple;
        }

        .b2 {
            width: 600px;
            height: 300px;
            background: rgb(13, 211, 86);
        }

        .c {
            width: 300px;
            height: 300px;
            background: rgb(225, 233, 228);
            float: left;
        }

        .d {
            width: 300px;
            height: 150px;
            background: rgb(13, 51, 28);
            float: left;
        }

        .d1 {
            width: 300px;
            height: 150px;
            background: rgba(45, 3, 233, 0.884);
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1"></div>

        <div class="row2">
            <div class="row2a"></div>

            <div class="row2a1">
                <div class="a1"></div>

                <div class="a2">
                    <div class="a1a"></div>
                    <div class="a1a1">
                        <div class="b1"></div>
                        <div class="b2">
                            <div class="c"></div>
                            <div class="c">
                                <div class="d"></div>
                                <div class="d1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
