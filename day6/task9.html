<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            background-color: black;
        }

        .row1 {
            width: 800px;
            height: 250px;

        }

        .a1 {
            width: 400px;
            height: 250px;
            background-color: black;
            float: left;
        }

        .a2 {
            width: 100px;
            height: 250px;
            background-color: pink;
            float: left;
        }

        .a3 {
            width: 300px;
            height: 250px;
            background-color: yellow;
            float: left;
        }

        .row2 {
            width: 800px;
            height: 350px;
            background-color: blue;
        }

        .b1 {
            width: 400px;
            height: 350px;
            background-color: blue;
            float: left;
        }

        .b2 {
            width: 100px;
            height: 350px;
            background-color: black;
            float: left;
        }

        .b3 {
            width: 300px;
            height: 350px;
            background-color: mediumseagreen;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
        </div>
        <div class="row2">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
        </div>
    </div>
</body>

</html>
