<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            background: blue;
        }

        .row1 {
            width: 400px;
            height: 600px;
            background: pink;
            float: left;
        }

        .row1a1 {
            width: 400px;
            height: 200px;
            background: yellow;

        }

        .ro1 {
            width: 200px;
            height: 200px;
            background: saddlebrown;
            float: left;
        }

        .ro1a {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            float: left;
        }

        .ro1a1 {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }

        .mx1 {
            width: 80px;
            height: 100px;
            background: darkgrey;
            float: left;
        }

        .x1 {
            width: 80px;
            height: 34px;
            background: red;
        }

        .x2 {
            width: 80px;
            height: 33px;
            background: rgb(0, 60, 255);
        }

        .z1 {
            width: 50px;
            height: 33px;
            background: rgb(0, 60, 255);
            float: left;

        }

        .z2 {
            width: 30px;
            height: 33px;
            background: rgb(10, 190, 166);
            float: left;

        }

        .x3 {
            width: 80px;
            height: 33px;
            background: rgb(34, 254, 34);
        }

        .bx1 {
            width: 50px;
            height: 33px;
            background: rgb(34, 254, 41);
            float: left;
        }

        .bx2 {
            width: 30px;
            height: 33px;
            background: rgb(254, 34, 56);
            float: left;
        }


        .mx2 {
            width: 20px;
            height: 100px;
            background: rgb(51, 6, 118);
            float: left;
        }

        .mxa1 {
            width: 20px;
            height: 20px;
            background: rgb(15, 246, 134);

        }

        .mxa2 {
            width: 20px;
            height: 80px;
            background: rgb(15, 92, 246);

        }

        .ro1b {
            width: 50px;
            height: 100px;
            background: blueviolet;
            float: left;
        }

        .q {
            width: 50px;
            height: 50px;
            background: black;
            float: left;
        }

        .q1 {
            width: 50px;
            height: 50px;
            background: yellow;
            float: left;
        }


        .row1a2 {
            width: 400px;
            height: 200px;
            background: red;
        }

        .a1 {
            width: 200px;
            height: 200px;
            background: blue;
            float: left;
        }

        .a1a {
            width: 200px;
            height: 100px;
            background: pink;

        }

        .a1a1 {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }

        .a1a2 {
            width: 100px;
            height: 100px;
            background: violet;
            float: left;
        }

        .a1b {
            width: 80px;
            height: 100px;
            background: black;
            float: left;
        }

        .a1b1 {
            width: 40px;
            height: 100px;
            background: navy;
            float: left;
        }

        .row1b1 {
            width: 400px;
            height: 350px;
            background: black;
        }

        .row1b2 {
            width: 400px;
            height: 250px;
            background: blue;
        }

        .row1b2a {
            width: 200px;
            height: 250px;
            background: wheat;
            float: left;
        }

        .row1b2a1 {
            width: 200px;
            height: 250px;
            background: aqua;
            float: left;
        }
    </style>

<body>
    <div id="outer">
        <div class="row1">
            <div class="row1a1"></div>

            <div class="row1a2">
                <div class="a1"></div>
                <div class="a1">
                    <div class="a1a">
                        <div class="a1a1"></div>
                        <div class="a1a2"></div>
                    </div>
                    <div class="a1a">
                        <div class="a1b"></div>
                        <div class="a1b1"></div>
                        <div class="a1b"></div>
                    </div>
                </div>
            </div>

            <div class="row1a1">
                <div class="ro1">

                        <div class="ro1b">

                        <div class="ro1b">

                            <div class="q"></div>
                        </div>
                    </div>
                    <div class="ro1a1">
                        <div class="mx1">
                            <div class="x1"></div>
                            <div class="x2">
                                <div class="z1"></div>
                                <div class="z2"></div>
                            </div>
                            <div class="x3">
                                <div class="bx1"></div>
                                <div class="bx2"></div>
                            </div>
                        </div>
                        <div class="mx2">
                            <div class="mxa1"></div>
                            <div class="mxa2"></div>
                        </div>
                    </div>



                    <div class="ro1a"></div>
                </div>
                <div class="ro1"></div>
            </div>
        </div>
        <div class="row1">
            <div class="row1b1"></div>
            <div class="row1b2">
                <div class="row1b2a"></div>
                <div class="row1b2a1"></div>
            </div>
        </div>
    </div>
</body>

</html>
