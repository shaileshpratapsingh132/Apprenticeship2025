<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            background: rebeccapurple;
        }

        .col1 {
            width: 200px;
            height: 600px;
            background: yellow;
            float: left;
        }

        .col1a1 {
            width: 200px;
            height: 200px;
            background: rgb(81, 0, 255);
        }

        .col1a2 {
            width: 200px;
            height: 200px;
            background: rgb(255, 0, 17);
        }

        .col1a3 {
            width: 200px;
            height: 200px;
            background: rgb(34, 24, 57);
        }



        .col2 {
            width: 600px;
            height: 600px;
            background: rgba(205, 205, 8, 0.81);
            float: left;
        }

        .col2a1 {
            width: 600px;
            height: 250px;
            background: rgba(205, 205, 8, 0.81);
        }

        .g1 {
            width: 300px;
            height: 250px;
            background: rgba(8, 205, 44, 0.81);
            float: left;
        }

        .g2 {
            width: 300px;
            height: 250px;
            background: rgba(23, 11, 29, 0.81);
            float: left;
        }

        .col2a2 {
            width: 600px;
            height: 100px;
            background: rgba(68, 81, 218, 0.81);
        }

        .m1 {
            width: 400px;
            height: 100px;
            background: rgba(1, 3, 24, 0.81);
            float: left;
        }

        .m2 {
            width: 200px;
            height: 100px;
            background: rgba(115, 92, 219, 0.81);
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="col1">
            <div class="col1a1"></div>
            <div class="col1a2"></div>
            <div class="col1a3"></div>
        </div>
        <div class="col2">
            <div class="col2a1">
                <div class="g1"></div>
                <div class="g2"></div>
            </div>
            <div class="col2a2">
                <div class="m1"></div>
                <div class="m2"></div>
            </div>
            <div class="col2a1">
                <div class="g2"></div>
                <div class="g1"></div>
            </div>
        </div>
    </div>
</body>

</html>
