<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            height: 400px;
            background-color: beige;
        }

        .row1 {
            width: 600px;
            height: 250px;
            background: red;
        }

        .a1 {
            width: 250px;
            height: 250px;
            background: black;
            float: left;
        }

        .a2 {
            width: 100px;
            height: 250px;
            background: blue;
            float: left;
        }

        .row2 {
            width: 600px;
            height: 150px;
            background: yellow;
        }

        .b1 {
            width: 150px;
            height: 150px;
            background: saddlebrown;
            float: left;
        }

        .b2 {
            width: 100px;
            height: 150px;
            background: red;
            float: left;
        }

        .b3 {
            width: 100px;
            height: 150px;
            background: yellow;
            float: left;
        }

        .b4 {
            width: 100px;
            height: 150px;
            background: blueviolet;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a1"></div>
        </div>
        <div class="row2">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="b1"></div>
        </div>
    </div>
</body>

</html>
