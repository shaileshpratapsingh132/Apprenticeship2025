<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 500px;
            background: black;
        }

        .row {
            width: 400px;
            height: 500px;
            background: yellow;
            float: left;
        }

        .row1 {
            width: 400px;
            height: 250px;
            background: rgb(195, 44, 44);
            float: left;
        }

        .row2 {
            width: 400px;
            height: 250px;
            background: rgb(224, 208, 208);
            float: left;
        }

        .rowa1 {

            width: 200px;
            height: 250px;
            background: rgb(44, 59, 195);
            float: left;
        }

        .rowa2 {

            width: 200px;
            height: 250px;
            background: rgb(171, 154, 154);
            float: left;
        }

        .a1 {
            width: 200px;
            height: 125px;
            background: rgb(221, 123, 123);
        }

        .a1a {
            width: 100px;
            height: 125px;
            background: rgb(123, 221, 149);
            float: left;
        }

        .a1x {
            width: 100px;
            height: 63px;
            background: rgb(189, 207, 194);

        }

        .a1x1 {
            width: 50px;
            height: 63px;
            background: rgb(3, 31, 10);
            float: left;

        }

        .x1 {
            width: 50px;
            height: 31px;
            background: rgba(51, 7, 227, 0.368);


        }

        .x1a {
            width: 25px;
            height: 31px;
            background: red;
            float: left;
        }

        .x1a1 {
            width: 25px;
            height: 31px;
            background: yellow;
            float: left;
        }

        .a1a1 {
            width: 100px;
            height: 125px;
            background: rgb(12, 190, 59);
            float: left;
        }

        .a2a {
            width: 100px;
            height: 125px;
            background: rgb(215, 231, 219);
            float: left;
        }

        .a2a1 {
            width: 40px;
            height: 125px;
            background: rgb(1, 23, 6);
            float: left;
        }

        .a2a1x {
            width: 40px;
            height: 25px;
            background: rgb(74, 220, 6);

        }

        .a2a1x2 {
            width: 40px;
            height: 100px;
            background: rgb(106, 6, 220);

        }

        .a2a2 {
            width: 60px;
            height: 125px;
            background: rgb(192, 225, 10);
            float: left;
        }

        .a2a2y {
            width: 60px;
            height: 25px;
            background: rgb(10, 71, 225);

        }

        .a2a2y1 {
            width: 60px;
            height: 100px;
            background: rgb(182, 183, 187);

        }

        .d1 {
            width: 60px;
            height: 50px;
            background: rgba(4, 37, 169, 0.462);
        }

        .red {
            width: 30px;
            height: 50px;
            background: red;
            float: left;
        }

        .green {
            width: 30px;
            height: 50px;
            background: green;
            float: left;
        }

        .a2 {
            width: 200px;
            height: 125px;
            background: rgb(112, 12, 12);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row"></div>

        <div class="row">
            <div class="row1"></div>
            <div class="row2">
                <div class="rowa1"></div>

                <div class="rowa2">

                    <div class="a1">
                        <div class="a1a">
                            <div class="a1x"></div>
                            <div class="a1x">
                                <div class="a1x1"></div>
                                <div class="a1x1">

                                    <div class="x1">
                                        <div class="x1a"></div>
                                        <div class="x1a1"></div>
                                    </div>

                                    <div class="x1">
                                        <div class="x1a1"></div>
                                        <div class="x1a"></div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="a1a1"></div>
                    </div>
                    <div class="a2">
                        <div class="a1a1"></div>
                        <div class="a2a">
                            <div class="a2a1">
                                <div class="a2a1x"></div>
                                <div class="a2a1x2"></div>
                            </div>
                            <div class="a2a2">
                                <div class="a2a2y"></div>

                                <div class="a2a2y1">
                                    <div class="d1">
                                        <div class="red"></div>
                                        <div class="green"></div>
                                    </div>
                                    <div class="d1">
                                        <div class="green"></div>
                                        <div class="red"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
