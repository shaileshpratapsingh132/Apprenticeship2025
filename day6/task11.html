<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
        }

        .row1 {
            width: 800px;
            height: 400px;
            background: rebeccapurple;
        }

        .a1 {
            width: 300px;
            height: 400px;
            background: red;
            float: left;
        }

        .a2 {
            width: 200px;
            height: 400px;
            background: wheat;
            float: left;
        }

        .row2 {
            width: 800px;
            height: 200px;
            background: yellow;
        }

        .x1 {
            width: 150px;
            height: 200px;
            background: blue;
            float: left;
        }

        .x2 {
            width: 150px;
            height: 200px;
            background: gray;
            float: left;
        }

        .x3 {
            width: 200px;
            height: 200px;
            background: yellowgreen;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a1"></div>
        </div>
        <div class="row2">
            <div class="x1"></div>
            <div class="x2"></div>
            <div class="x3"></div>
            <div class="x2"></div>
            <div class="x1"></div>
        </div>
    </div>
</body>

</html>
