<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 800px;
            height: 600px;
            background: red;
        }

        .row1 {
            width: 100px;
            height: 600px;
            background: blueviolet;
            float: left;
        }

        .row2 {
            width: 600px;
            height: 600px;
            background: pink;
            float: left;
        }

        .rowa1 {
            width: 600px;
            height: 200px;
            background: black;
        }

        .rowb1 {

            width: 200px;
            height: 200px;
            background: yellow;
            float: left;
        }

        .rowb2 {

            width: 200px;
            height: 200px;
            background: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1"></div>

        <div class="row2">
            <div class="rowa1"></div>
            <div class="rowa1">
                <div class="rowb1"></div>
                <div class="rowb2"></div>
                <div class="rowb1"></div>
            </div>
            <div class="rowa1"></div>
        </div>


        <div class="row1"></div>
    </div>
</body>

</html>
