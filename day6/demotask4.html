<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 700px;
            height: 400px;
            background: red;
        }

        .row1 {
            width: 700px;
            height: 50px;
            background: grey;
        }

        .a1 {
            width: 200px;
            height: 50px;
            background: blue;
            float: left;
        }

        .a2 {
            width: 300px;
            height: 50px;
            background: rgb(0, 255, 21);
            float: left;
        }

        .row2 {
            width: 700px;
            height: 350px;
            background: yellow;
        }

        .b1 {
            width: 233.33px;
            height: 350px;
            background: pink;
            float: left;
        }

        .b1x {
            width: 233.33px;
            height: 300px;
            background: rgb(0, 0, 0);
            float: left;
        }

        .b1x1a {
            width: 50px;
            height: 300px;
            background: maroon;
            float: left;

        }

        .b1x1a1 {
            width: 183.33px;
            height: 300px;
            background: lemonchiffon;
            float: left;
        }

        .b1x1 {
            width: 233.33px;
            height: 50px;
            background: maroon;

        }

        .x1 {
            width: 250px;
            height: 50px;
            background: peru;
        }

        .x2 {
            width: 250px;
            height: 250px;
            background: rebeccapurple
        }
    </style>
</head>

<body>
    <div id="outer">


        <div class="row1">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a1"></div>
        </div>


        <div class="row2">
            <div class="b1">
                <div class="b1x">
                    <div class="b1x1a"></div>
                    <div class="b1x1a1"></div>
                </div>


                <div class="b1x1"></div>
            </div>
            <div class="b1">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x1"></div>
            </div>



            <div class="b1">
                <div class="b1x">
                    <div class="b1x1a1"></div>
                    <div class="b1x1a"></div>
                </div>

            </div>
        </div>


    </div>
</body>

</html>
