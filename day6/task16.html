<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {

            width: 1000px;
            height: 600px;

        }

        .row1 {
            width: 1000px;
            height: 300px;
            background-color: black;
        }

        .a1 {
            width: 500px;
            height: 300px;
            background-color: rgb(222, 168, 168);
            float: left;
        }

        .b1 {
            width: 100px;
            height: 300px;
            background-color: yellow;
            float: left;
        }

        .b2 {
            width: 400px;
            height: 300px;
            background-color: rgb(8, 0, 255);
            float: left;
        }

        .c1 {
            width: 400px;
            height: 200px;
            background-color: white;
        }

        .c2 {
            width: 400px;
            height: 100px;
            background-color: yellow;
        }

        .a2 {
            width: 500px;
            height: 300px;
            background-color: rgb(207, 10, 10);
            float: left;
        }

        .d1 {
            width: 500px;
            height: 100px;
            background-color: yellow;
            float: left;
        }

        .d2 {
            width: 500px;
            height: 200px;
            background-color: bisque;
            float: left;
        }

        .e1 {
            width: 100px;
            height: 200px;
            background: yellow;
            float: left;
        }

        .e2 {
            width: 400px;
            height: 200px;
            background: white;
            float: left;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1">
            <div class="a1">
                <div class="b1"></div>
                <div class="b2">
                    <div class="c1"></div>
                    <div class="c2"></div>
                </div>
            </div>
            <div class="a2">
                <div class="d1"></div>
                <div class="d2">
                    <div class="e1"></div>
                    <div class="e2"></div>
                </div>

            </div>
        </div>
        <div class="row1">
            <div class="a2">
                <div class="d2">
                    <div class="e2"></div>
                    <div class="e1"></div>
                </div>
                <div class="d1"></div>
            </div>
            <div class="a1">
                <div class="b2">
                    <div class="c2"></div>
                    <div class="c1"></div>

                </div>
                <div class="b1"></div>
            </div>
        </div>
    </div>
</body>

</html>
