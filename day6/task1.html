<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 700px;
            height: 500px;
            background: red;
        }

        .row1 {
            width: 100px;
            height: 500px;
            background: blueviolet;
            float: left;
        }

        .row2 {
            width: 500px;
            height: 500px;
            float: left;
        }

        .row1a {
            width: 500px;
            height: 100px;
            background: rgb(0, 26, 255);
            float: left;
        }

        .row1b {
            width: 500px;
            height: 300px;
            background: pink;
            float: left;
        }

        .row1x1 {
            width: 500px;
            height: 80px;
            background: yellow;
        }

        .row1x1a {
            width: 100px;
            height: 80px;
            float: left;
            background: red;

        }

        .row1x1a1 {
            width: 400px;
            height: 80px;
            float: left;
            background: rgb(61, 7, 7);

        }

        .row1x2 {
            width: 500px;
            height: 140px;
            background: pink;
        }

        .row1x2b {
            width: 166.66px;
            height: 140px;
            background: gray;
            float: left;

        }

        .row1x2b1 {
            width: 166.66px;
            height: 140px;
            background: white;
            float: left;

        }

        .rx {
            width: 166.66px;
            height: 70px;
            background: violet;
            float: left;
        }

        .rx1 {
            width: 83.33px;
            height: 70px;
            background: rgb(44, 10, 214);
            float: left;

        }

        .rx2 {
            width: 83.33px;
            height: 70px;
            background: rgb(25, 5, 124);
            float: left;

        }
    </style>
</head>

<body>
    <div id="outer">
        <div class="row1"></div>



        <div class="row2">
            <div class="row1a"></div>

            <div class="row1b">
                <div class="row1x1">
                    <div class="row1x1a"></div>
                    <div class="row1x1a1"></div>
                </div>


                <div class="row1x2">
                    <div class="row1x2b"></div>

                    <div class="row1x2b1">
                        <div class="rx">
                            <div class="rx1"></div>
                            <div class="rx2"></div>
                        </div>
                        <div class="rx">
                            <div class="rx2"></div>
                            <div class="rx1"></div>
                        </div>
                    </div>

                    <div class="row1x2b"></div>
                </div>


                <div class="row1x1">
                    <div class="row1x1a1"></div>
                    <div class="row1x1a"></div>
                </div>
            </div>


            <div class="row1a"></div>
        </div>




        <div class="row1"></div>
    </div>
</body>

</html>
