<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #outer {
            width: 800px;
            height: 600px;
            background: red;
        }

        #a {
            width: 100px;
            height: 600px;
            background: green;
            float: left;
        }

        #b {
            width: 600px;
            height: 600px;
            background: rgb(116, 116, 194);
            float: left;
        }

        #b1 {
            width: 600px;
            height: 100px;
            background: pink;
        }

        #b2 {
            width: 600px;
            height: 400px;
            background: rgb(2, 45, 174);
        }

        #b2x1 {
            width: 100px;
            height: 400px;
            background: rgb(168, 12, 38);
            float: left;
        }

        #b2x2 {
            width: 400px;
            height: 400px;
            background: rgb(179, 190, 184);
            float: left;
        }

        #b2x2y1 {
            width: 400px;
            height: 100px;
            background: rgb(43, 168, 12);
        }


        #b2x2y2 {
            width: 400px;
            height: 200px;
            background: rgb(12, 12, 168);
        }

        #b2x2y3 {
            width: 400px;
            height: 100px;
            background: rgba(23, 235, 16, 0.66);
        }

        #b2x3 {
            width: 100px;
            height: 400px;
            background: rgb(26, 2, 2);
            float: left;
        }


        #b3 {
            width: 700px;
            height: 100px;
            background: pink;
        }

        #c {
            width: 100px;
            height: 600px;
            background: yellow;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="a"></div>
        <div id="b">
            <div id="b1"></div>
            <div id="b2">
                <div id="b2x1"></div>
                <div id="b2x2">
                    <div id="b2x2y1"></div>
                    <div id="b2x2y2"></div>
                    <div id="b2x2y3"></div>
                </div>
                <div id="b2x3"></div>
            </div>
            <div id="b3"></div>
        </div>
        <div id="c"></div>

    </div>
</body>

</html>
