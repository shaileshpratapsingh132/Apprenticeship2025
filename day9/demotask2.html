<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(45deg, #560f65dd, #662a72, #9e4ead);
        }

        .outer {
            width: 400px;
            height: 700px;
            background: black;
            margin: 50px auto;
            border-radius: 20px;

            border: 5px solid #fefdff;
        }

        .row1 {
            width: 400px;
            height: 75px;



        }

        .a1 {
            width: 80px;
            height: 75px;
            color: white;
            background: #303646;
            margin: 10px;
            float: left;
            text-align: center;
            line-height: 75px;
            font-size: 36px;
            font-weight: bold;
        }

        .row2 {
            width: 320px;
            height: 150px;
            float: left;
        }

        .x {
            width: 310px;
            height: 150px;
            float: left;

        }

        .a3 {
            width: 80px;
            height: 75px;
            color: white;
            background: #303646;
            margin: 10px;
            float: left;
            text-align: center;
            line-height: 75px;
            font-size: 30px;

            font-weight: bold;
            padding-left: 3px;
        }


        .a2 {
            width: 60px;
            height: 140px;
            color: white;
            margin: 10px;
            float: left;
            text-align: center;
            line-height: 140px;
            font-size: 30px;
            font-weight: bold;
        }

        .y {
            width: 0px;
            height: 170px;
            float: left;

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1"></div>
        <div class="row1" style="color: #a6a9b2; font-size: 20px; padding-left: 330px;">
            13×50
        </div>
        <div class="row1" style="color: #eceef3; font-size: 50px; padding-left: 300px; font-family: digital-7;">
            650
        </div>
        <div class="row1">
            <div class="a1" style="color: #bc8bca;">AC</div>
            <div class="a1" style="color: #bc8bca;">÷</div>
            <div class="a1" style="color: #bc8bca;"> ×</div>
            <div class="a1" style="background: #c45bdc;"> C</div>
        </div>
        <div class="row1">
            <div class="a1">7</div>
            <div class="a1">8</div>
            <div class="a1">9</div>
            <div class="a1" style="background: #c45bdc;">−</div>
        </div>
        <div class="row1">
            <div class="a1">4</div>
            <div class="a1">5</div>
            <div class="a1">6</div>
            <div class="a1" style="background: #c45bdc;">+</div>
        </div>
        <div class="row2">
            <div class="x">
                <div class="a3">1</div>
                <div class="a3">2</div>
                <div class="a3">3</div>
                <div class="a3">.</div>
                <div class="a3">0</div>
                <div class="a3">%</div>
            </div>
            <div class="y">
                <div class="a2" style="background: #c45bdc;">=</div>
            </div>
        </div>

    </div>
</body>

</html>
