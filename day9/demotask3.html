<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 500px;
            height: 600px;
            margin: 50px auto;
            font-family: digital-7;
        }

        .row {
            width: 500px;
            height: 100px;
            border-bottom: 8px solid black;
            box-sizing: border-box;
            background: #a4bbc3;
            border: 8px solid black;
            border-radius: 20px 20px 0px 0px;
            padding-top: 15px;
            padding-left: 40px;
        }

        .a {
            width: 400px;
            height: 50px;
            box-sizing: border-box;
            background: #cfddba;
            border: 5px solid black;
            border-radius: 7px;


        }

        .row1 {
            width: 500px;
            height: 500px;
            box-sizing: border-box;
            border-left: 8px solid black;
            border-right: 8px solid black;
            border-bottom: 8px solid black;
            border-radius: 0px 0px 20px 20px;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            font-weight: bold;
            background: #d4e3de;
        }

        .row2 {
            width: 485px;
            height: 100px;
            padding-top: 20px;
            padding-left: 40px;
            box-sizing: border-box;

        }

        .a1 {
            width: 70px;
            height: 50px;
            margin: 10px;
            float: left;
            background: #7a97a9;
            border: 5px solid black;
            border-radius: 5px;

        }

        .row3 {
            width: 485px;
            height: 200px;

        }

        .row4 {
            width: 340px;
            height: 200px;

            float: left;
            padding-left: 40px;
            box-sizing: border-box;

        }

        .x {
            width: 340px;
            height: 100px;

        }

        .x1 {
            width: 340px;
            height: 100px;
            ;
        }

        .g {
            width: 180px;
            height: 59px;
            float: left;
            background-color: #7a97a9;
            box-sizing: border-box;
            margin-top: 10px;
            border: 5px solid black;
            border-radius: 5px;
        }

        .row5 {
            width: 110px;
            height: 200px;

            float: left;

        }

        .a2 {
            width: 80px;
            height: 160px;
            background: #ff8202;
            border: 5px solid black;
            box-sizing: border-box;
            margin-left: 10px;
            margin-top: 10px;
            border-radius: 5px;
            float: left;
            line-height: 150px;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row">
            <div class="a"></div>
        </div>
        <div class="row1">

            <div class="row2">
                <div class="a1" style="background: #4f718a;">MC</div>
                <div class="a1" style="background: #4f718a;">M+</div>
                <div class="a1" style="background: #4f718a;">รท</div>
                <div class="a1" style="background: #4f718a;">*</div>
            </div>

            <div class="row2">
                <div class="a1">7</div>
                <div class="a1">8</div>
                <div class="a1">9</div>
                <div class="a1">-</div>
            </div>
            <div class="row2">
                <div class="a1">4</div>
                <div class="a1">5</div>
                <div class="a1">6</div>
                <div class="a1">+</div>
            </div>
            <div class="row3">
                <div class="row4">
                    <div class="x">
                        <div class="a1">1</div>
                        <div class="a1">2</div>
                        <div class="a1">3</div>
                    </div>
                    <div class="x1">
                        <div class="g"> 0</div>
                        <div class="a1">.</div>
                    </div>
                </div>
                <div class="row5">
                    <div class="a2">=</div>

                </div>
            </div>

        </div>


    </div>
</body>

</html>
