<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 40PX auto;
            width: 400px;
            height: 650px;
            background: #353736;
            border-radius: 60px;
            border: 10px solid #353736;
            box-sizing: border-box;
            box-shadow: 10px 1px 1px 0px#161616, 1px 10px 1px 0px#252726, 0px -4px 1px 0px #606261, -7px 0px 1px 0px #606261;
        }

        .row {
            width: 400px;
            height: 216.66px;
        }

        .x {
            width: 100px;
            height: 216.66px;

            margin: 20px;
            float: left;
        }

        .x1 {
            width: 100px;
            height: 216.66px;
            margin-top: 20px;

            float: left;
        }

        .cam {
            width: 216px;
            height: 216px;
            float: left;
            background: #e9dbd0;
            box-shadow: -2px 1px 4px 0px#000000, -5px 3px 6px 3px #4c4e4d, 3px 0px 2px 1px #111111, -2px 1px 2px 0px#000000 inset, -3px 2px 5px 0px#111111 inset, -1px 3px 1px 3px #4c4e4d inset;
            border-radius: 60px;
            border: 1px solid #4c4c4c;
            box-sizing: border-box;

            margin-left: 10px;
            box-sizing: border-box;
        }

        .lens {
            width: 90px;
            height: 200px;
            margin: 5px;
            margin-top: 10px;
            float: left;



        }

        .a {
            width: 80px;
            height: 80px;
            background: #f0dacc;
            margin: 5px;
            border-radius: 50%;
            border: 3px double #766457;
            box-sizing: border-box;
            box-shadow: 0px 10px 16px 0px #786b60;
        }

        .a1 {
            width: 60px;
            height: 60px;
            background: #1b1a20;
            margin: 8px;
            border-radius: 50%;
            border: 3px solid #766457;
            box-shadow: 1px 2px 5px 0px #6f6b6b;
            box-sizing: border-box;
        }

        .a2 {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #1a1920, #3d3d49);
            margin: 12px;
            padding: 2px;

            border-radius: 50%;

        }

        .a3 {
            width: 15px;
            height: 15px;
            background: linear-gradient(-3626deg, #1d213a, #40485e, white);
            margin: 8px;

            border-radius: 50%;

        }

        .b {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #e3dad5, #dccec6);
            margin: 10px;
            margin-left: 30px;
            border-radius: 50%;

            border: 1px solid #c8beb5;
            box-shadow: 1px 2px 5px 0px #6f6b6b, 1px 2px 5px 0px #9e9b9b inset;
        }

        .b1 {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, rgb(218, 211, 211), #dccec6);
            margin: 9px;

            border-radius: 50%;

            border: 1px groove #c8beb5;
            box-shadow: 1px 2px 5px 0px #ede7e7, 1px 2px 5px 0px #e1b5b5 inset;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row">
            <div class="cam">
                <div class="lens">
                    <div class="a" style="margin-top: 10px;">
                        <div class="a1">
                            <div class="a2">
                                <div class="a3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="a" style="margin-top: 20px;">
                        <div class=" a1">
                            <div class="a2">
                                <div class="a3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lens">
                    <div class="b">
                        <div class="b1"></div>
                    </div>
                    <div class="a">
                        <div class="a1">
                            <div class="a2">
                                <div class="a3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="b" style="background:#151112 ;"></div>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div class="row">
            <div class="x"></div>
            <div class="x1"> <img src="../image/iphone_logo-removebg-preview.png" alt="" height="100px"
                    style="margin-top: 60px;"></div>
            <div class="x"></div>
        </div>
        <div class="row"></div>
    </div>
</body>

</html>
