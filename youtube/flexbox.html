<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            height: 400px;
            border: 4px solid blue;
            display: flex;
            /* flex-direction: row-reverse; */
            /* flex-direction: row; */
            /* flex-direction: column; */
            /* flex-direction: column; */
            /* flex-wrap: nowrap;  by defualt it is nowrap */
            /* flex-wrap: wrap; */
            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse; */
            /* gap: 10px; */
            /* row-gap: 10px;
            column-gap: 20px; */
            flex-flow: wrap row;
            /* yah flex-wrap or flex-direction ko ek sath use karne ke liye hai */
            justify-content: center;
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            /* justify-content: flex-end; */
            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            align-items: center;
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            align-content: center;
            /* align-content: space-around; */
            /* align-content: space-between; */
            /* align-content: space-evenly; */


        }

        .box {
            border: 2px solid red;
            width: 80px;
            height: 40px;
            flex-basis: 25%;


        }

        #box-1 {
            /* order: 0; by default 0 hota hai */

            flex-shrink: 2; */
            /* by default 1 hota hai isko 1 se jadha karne se box chota ho jayega */
            /* flex-basis: 200px; */
            /* iska use widht ke liye hota hai */

        }

        #box-3 {
            /* flex-grow: 2; */
        }

        #box-4 {
            flex-shrink: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
