<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fix</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .outer {
            height: 300px;
            width: 800px;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
        }

        .row1 {
            display: flex;
            border: 2px solid blue;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .row1.multiple {
            flex-wrap: wrap;
            /* Allow wrapping when needed */
            justify-content: flex-start;
        }

        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="row1">
            <div class="box1">Box1</div>
        </div>
        <div class="row1 multiple">
            <div class="box1">Box2</div>
            <div class="box1">Box3</div>
            <div class="box1">Box4</div>
            <div class="box1">Box5</div>
            <div class="box1">Box6</div>
            <div class="box1">Box7</div>
        </div>
        <div class="row1">
            <div class="box1">Box8</div>
        </div>
    </div>
</body>

</html>

</html>
