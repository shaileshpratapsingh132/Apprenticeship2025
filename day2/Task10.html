<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style=" text-align: center; margin: 0px auto; border: 1px solid black; width: 600px; height: 400px;">
    <table style="  margin: 0px auto;">
        <h1>Contact Details</h1>
        <p>Please enter your personal details:</p>
        <tr>
            <td>First name: * </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last name: * </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Street address: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Town/city: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Postcode/zip: </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>
                Email address:*
            </td>
            <td><input type="email"></td>
        </tr>

    </table>
    <p style="text-align: center;">Field marked * are required</p>
    <button>Submit</button>
</body>

</html>
