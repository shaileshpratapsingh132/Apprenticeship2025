<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h1>Student Registration Form</h1>
        <p>Fill in this form to register</p>
        <form>
            First Name <input type="text" placeholder="Enter your first name"> <br><br>
            Last Name <input type="text" placeholder="Enter your last name"> <br> <br>
            E-mail <input type="email" placeholder="Enter your e-mail">
            Date of Birth <input type="date"> <br><br>
            Set Username <input type="text" placeholder="Enter Username"> <br><br>
            Set Password <input type="password" placeholder="Enter password"> <br><br>
            Gender <br><br>
            <input type="radio">Male <br>
            <input type="radio">Female <br>
            <input type="radio">Other <br>
            Course : <select>
                <option>Course</option>
                <option value="">B.tech</option>
                <option value="">BDS</option>
                <option value="">BHMS</option>
            </select>
        </form>
    </fieldset>
</body>

</html>
