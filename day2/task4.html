<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h1>Registration Form</h1>
        <form>
            First Name : <input type="text" placeholder="Enter First Name"> <br>
            Last Name : <input type="text" placeholder=" Enter Last Name"> <br>
            Email : <input type="email" placeholder="Enter Email Address"> <br>
            Password : <input type="password"><br>
            Gender: <br>
            Male <input type="radio" name="Gender"> <br>
            Female <input type="radio" name="Gender"> <br>
            other <input type="radio" name="Gender"> <br>
            Age : <input type="number"><br>
            Preferences: <br>
            Acrylic Painting <input type="checkbox"> <br>
            Oil Painting <input type="checkbox"> <br>
            Water Color Painting <input type="checkbox"> <br>
            Select Occupation <select>
                <option>
                    Student
                </option>
                <option> CSS</option>
            </select>
            <br>
            Bio <textarea> Share fev line about yourself</textarea> <br>
            <button>SUBMIT</button> &nbsp; <button>RESET</button>

        </form>
    </fieldset>
</body>

</html>
